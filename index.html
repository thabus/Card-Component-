<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">

</head>
<body>

<article>

  <div id="div_photo">
    <img id="photo" src="images/image-product-desktop.jpg">
  </div>

  <div id="content">
    <p>P E R F U M E</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p id="text">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>

    <h1 id="discont">$149.99</h1>

    <p id="price">$169.99</p>


    <div id="cart">
      <img  id="icon" src="images/icon-cart.svg">
      <h3>Add to Cart</h3>
    </div>
    
</article>

  </div>
